<style>
  
    #h2{
      font-size: 40px;
      text-align: center;
    }

    .textbar {
      text-align: center;
      font-size: 30px;
      font-family: Futura, 'Trebuchet MS', Arial, sans-serif;
      font-style: italic;
      font-variant: normal;
      font-weight: bold;
    }
  
    .textbar2 {
      text-align: center;
      font-size: 30px;
      font-family: Futura, 'Trebuchet MS', Arial, sans-serif;
      font-style: italic;
      font-variant: normal;
      font-weight: bold;
      border: 10px;
    }
  
    input[type="text"] {
      width: 400px;
    }


     #register, #login {
      display:inline-block;
      padding:0.3em 1.2em;
      margin:0 0.3em 0.3em 0;
      border-radius:2em;
      text-decoration:none;
      font-family:'Roboto',sans-serif;
      font-weight:300;
      color:#FFFFFF;
      background-color:#139487;
      text-align:center;
      transition: all 0.2s;
      font-size: 30px;
    }


    #register:hover{
      background-color:#00C897;
    }
    @media all and (max-width:30em){
      #register {
        display:block;
        margin:0.2em auto;
      }
    }
    
    #login:hover{
       background-color:#00C897;
    }
    
    @media all and (max-width:30em){
      #register {
        display:block;
        margin:0.2em auto;
      }
    }
 
    .center-box{
      position: absolute;
      top:50%;
      left:50%;
      transform: translate(-50%,-50%);
      border: 30px solid white;
      border-radius: 45px;
      width:600px;
      height:470px;
      text-align: center;
      color:white;
    }

    body {
      width: 99%;
      height: 90vh;
      color: #fff;
      background: linear-gradient(-45deg, rgba(238, 115, 77, 0.658), rgba(147, 74, 231, 0.726), rgb(35, 106, 213), #2eb4cc);
      background-size: 500% 500%;
      position: relative;
      animation-name: backgroundColorPalette;
    	animation-duration: 15s;
    	animation-iteration-count: infinite;
    	animation-direction: alternate;
    	animation-timing-function: linear; 
    }

    @keyframes backgroundColorPalette {
    	0% {
    		background: #876445;
    	}
    
    	50% {
    		background: #CA965C;
    	}
    	
    	75% {
    	    background: #EEC373;
    	}

    	100% {
    		background: #F4DFBA;
    	}
    }

</style>
